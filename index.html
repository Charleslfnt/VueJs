<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"> <!--Balise racine qui contiendra toute mon app vue js-->
        <div class="container">
            
            <div class="row">
                <!--V-model va agir en tant réel sur la donnée user qui est codé dans l'instance créée dans le javascript-->
                <p class="jumbotron">Login : <input type="text" placeholder="Entre ton nom" v-model="user">Vous êtes connecté en tant que {{ user }}</p>
                <p>{{ prix }}</p>
            </div>
                <!--V-if est l'instruction conditionnelle-->
            <h1 class="display-4" v-if="commandes.length > 0">produits commandés</h1>
           
            <div class="row panier">
                <!--V-for est l'instruction de boucle -->
                <fiche-produit v-for="commande in commandes" v-bind:nom="commande" v-on:commande-supprime="supprimer" role="recap"></fiche-produit>
            </div>

            <h1 v-bind:class="affichage">Produits disponibles</h1>
            
            <div class="row menu">
                <fiche-produit v-for="produit in produits"  v-bind:nom="produit"  v-on:commande-passee="commander" role="commande"></fiche-produit> <!--Appel un composant--> 
                
            </div>

        </div>    
    </div>

<script src="assets/js/vuejs.js"></script>
</body>
</html>
